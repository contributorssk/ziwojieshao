<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏 - Contribute</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="game-page">
    <!-- 导航栏 -->
    <nav>
        <div class="nav-brand">Contribute</div>
        <div class="nav-content">
            <div class="nav-links">
                <a href="./index.html">返回主页</a>
            </div>
            <div class="nav-buttons">
                <button id="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <button class="mobile-menu-toggle" aria-label="菜单">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="content-wrapper">
        <!-- 游戏区域 -->
        <section class="game-2048">
            <div class="game-container">
                <div class="game-header">
                    <h2>2048 游戏</h2>
                    <div class="score-container">
                        分数: <span id="game-score">0</span>
                    </div>
                </div>
                <div id="grid-container" class="grid-container">
                    <!-- 游戏格子将由 JavaScript 动态生成 -->
                </div>
            </div>
        </section>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="2048.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            if (gridContainer) {
                new Game2048(gridContainer);
            }

            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            // 初始化主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
